<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <h1>Registro de Usuario</h1>
        <form id="registerForm">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrar</button>
        </form>

        <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>

        <script>
            document.getElementById('registerForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                console.log('Nombre de usuario:', username);  // Esto te mostrará el valor del campo username en la consola
                fetch('api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({nombre: username, pass: password})
                })
                        .then(async response => {
                            const responseBody = await response.text(); // Leer la respuesta completa
                            console.log('Estado:', response.status);
                            console.log('Cuerpo:', responseBody);

                            if (response.ok) {
                                alert('Registro exitoso');
                                window.location.href = 'login.html';
                            } else if (response.status === 409) {
                                alert('El nombre de usuario ya está registrado');
                            } else {
                                alert(`Error en el registro: ${responseBody}`);
                            }
                        })
                        .catch(error => console.error('Error:', error));
            });
        </script>
    </body>
</html>
